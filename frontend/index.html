<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>FailWise</title>
</head>

<body>

<header>
    <h2>FailWise</h2>
    <p>Turn interview failures into insights</p>
</header>

<main>

    <!-- ======================
         Overview
    ======================= -->
    <section>
        <h1>Overview</h1>

        <div class="overview-grid">
            <div class="stat">
                Total Attempts:
                <strong id="totalAttempts">--</strong>
            </div>

            <div class="stat">
                Most Failed Topic:
                <strong id="mostFailedTopic">--</strong>
            </div>
        </div>
    </section>

    <!-- ======================
         Insights
    ======================= -->
    <section>
        <h2>Insights</h2>

        <p>
            Weakest Topic:
            <strong id="weakestTopic">--</strong>
        </p>

        <p>
            Failure Rate:
            <strong id="failureRate">--%</strong>
        </p>

        <p id="recommendation" class="insight-warning">
            Not enough data to generate recommendation yet.
        </p>
    </section>

    <!-- ======================
         Attempt History
    ======================= -->
    <section>
        <h2>Attempt History</h2>

        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Round</th>
                    <th>Topic</th>
                    <th>Date</th>
                    <th>Outcome</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <!-- Rows injected by dashboard.js -->
            </tbody>
        </table>
    </section>

    <!-- ======================
         Action
    ======================= -->
    <section>
        <a href="add.html" class="add-btn">Add New Attempt</a>
    </section>

</main>

<!-- Dashboard logic -->
<script src="./js/dashboard.js"></script>

</body>
</html>
