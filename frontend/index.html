<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>
            Failwise
        </title>
    </head>

    <body>

        <header>
            <h2>Failwise</h2>
            <p>Turn interview failures into insights</p>
        </header>

        <main>

            <section>
                <h1>Overview</h1>
                <p>Total Attempts : <strong>--</strong></p>
                <p>Most Failed Topic: <strong>--</strong></p>
            </section>

            <section>
                <h2>Insights</h2>
                <p>
                    Weakest Topic:
                    <strong id="WeakestTopic">--</strong>
                </p>
                <p>
                    Failure Rate:
                    <strong id="failureRate">--%</strong>
                </p>
                <p id="recommendation">
                    Not enough data to generate recommendation yet.
                </p>
            </section>


            <section>
                <h2>Attempt History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Round</th>
                            <th>Topic</th>
                            <th>Date</th>
                            <th>Outcome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Attempts will appear here -->
                    </tbody>
                </table>
            </section>

            <section>
                <a href="add.html">Add New Attempt</a>
            </section>

        </main>
        <script src="./js/data.js"></script>
        <script src = "./js/dashboard.js"></script>

    </body>
</html>
